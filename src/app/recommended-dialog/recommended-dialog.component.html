

<h1 mat-dialog-title>Recommended Reads</h1>
<div mat-dialog-content>
  <ul>
    <li>
      <span *ngIf="data.title === 'The Girl of Ink and Stars '">&#10003;</span> The Girl of Ink and Stars
    </li>
    <li>
      <span *ngIf="data.title  === 'Harry Potter and the Chamber of Secrets '">&#10003;</span> Harry Potter and the Chamber of Secrets
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial>X</button>
</div>
